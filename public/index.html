<!DOCTYPE html>

<html>
	<head>
		<title>
			3D Playground
		</title>
		<link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png">
	</head>

	<body style="margin: 0%; overflow: hidden;">
		<script src="bundle.js"></script>
		<div style="position: absolute; font-weight: bold; z-index: 100; font-family: monospace; font-size: 12px;">
			<p id="fpsCounter" style="margin: 6px; padding: 6px; background-color: black; color: lightgreen; width: fit-content"></p>
			<p id="drawCounter" style="margin: 6px; padding: 6px; background-color: black; color: lightsalmon; width: fit-content"></p>			
			<p id="cullCounter" style="margin: 6px; padding: 6px; background-color: black; color: lightblue; width: fit-content"></p>
		</div>
		<canvas id="glCanvas" width="640" height="480" style="z-index: -100;"></canvas>
	</body>
</html>
